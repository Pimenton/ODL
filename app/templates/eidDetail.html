<div layout="column" layout-fill>
	<div layout="row" class="detail" layout-padding>
		Address: {{eid.address}}
		<div id="selectVnBox" layout="row" flex layout-align="start center" >
            <label layout-align="center center">VN-id</label>
            <md-card class="card" md-whiteframe="1" class="inCard">
                <md-select id="selectDetailVn" ng-model="selectedDetailVnId" ng-change="selectDetailVn(selectedDetailVnId)" placeholder="All" class="md-no-underline" > 
                  <md-option ng-repeat="detailVnid in detailVnIds" ng-value="detailVnid">{{detailVnid}}</md-option>
                </md-select>
            </md-card>
        </div>
	</div>
	<div class="detail" layout-padding>
		Action: discard
	</div>
	<md-tabs md-border-bottom md-stretch-tabs="always" flex layout-fill>
		<md-tab label="Connected XTR-IDs" layout-fill>
	    	<md-tab-content class="md-padding" flex layout-fill>
	    		<md-content flex layout-fill>
		      		<md-list flex layout-fill>
		            	<md-list-item class="md-2-line" ng-repeat="xtrid in eid.xtrids" ng-click="null">
							{{xtrid}}
							<md-button class="md-warn md-icon-button md-raised md-secondary">
								<i class="material-icons">&#xE872;</i>
							</md-button>
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>
					</md-list>
				</md-content>
			</md-tab-content>
		</md-tab>
	</md-tabs>
</div>
