<div layout="column" layout-fill>
	<div class="detail" layout-padding>
		Locator-id: {{rloc["locator-id"]}}
	</div>
	<div class="detail" layout-padding>
		Xtr-id: <md-button class="md-raised" ng-click="showXTRDetails(rloc['xtrid'])" aria-label="description">{{rloc["xtrid"]}}</md-button>
	</div>
	<div class="detail" layout-padding>
		Address: {{rloc.rloc.ipv4}}
	</div>
	<div class="detail" layout-padding>
	    <md-input-container>
			<label>Priority</label>
			<input ng-model="rloc.priority">
			</md-input-container>
	</div>
	<div class="detail" layout-padding>
	    <md-input-container>
			<label>Weight</label>
			<input ng-model="rloc.weight">
		</md-input-container>
	</div>

	<md-tabs md-border-bottom md-stretch-tabs="always" flex layout-fill>
		<md-tab label="EIDs" layout-fill>
	    	<md-tab-content class="md-padding" flex layout-fill>
	    		<md-content flex layout-fill>
	      		<md-list flex layout-fill>
	            	<md-list-item class="md-2-line" ng-repeat="eid in rloc.eids" ng-click="showEidDetails(eid)">
						{{eid}}
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>
				</md-list>
				</md-content>
			</md-tab-content>
		</md-tab>
	</md-tabs>
 
 </div>
