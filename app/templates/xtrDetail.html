<div layout="column" layout-fill>
	<div class="detail" layout-padding>
		xTR-id: {{xtr.xtrid}} 
	</div>
	<div layout="row" class="detail" layout-padding layout-align="center center">
	    <label layout-align="center center">EID</label>
	    <md-card class="card" md-whiteframe="1"	flex >
	        <md-select id="selectEid" ng-model="selectedEid" class="selectBox md-no-underline" > 
	          <md-option ng-repeat="eid in xtr.info.eids" ng-value="eid">{{eid['eid']}}</md-option>
	        </md-select>
	    </md-card>
	</div>
	<md-tabs md-border-bottom md-stretch-tabs="always" flex layout-fill>
		    <md-tab label="RLOCS" layout-fill>
		    	<md-tab-content class="md-padding" flex layout-fill>
		    		<md-content flex layout-fill>
			      		<md-list flex layout-fill>
			            	<md-list-item class="md-2-line" ng-repeat="rloc in selectedEid.rlocs" ng-click="showRlocDetails(rloc['locator-id'])">
								{{rloc['locator-id']}}
								<md-divider ng-if="!$last"></md-divider>
							</md-list-item>
						</md-list>
					</md-content>
				</md-tab-content>
			</md-tab>
	</md-tabs>
</div>
