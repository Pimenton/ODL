<div layout="column" layout-fill>
	<div class="detail" layout-padding>
		Address: {{xtr.address}} 
	</div>
	<md-tabs md-border-bottom md-stretch-tabs="always" flex layout-fill>
		<div ng-repeat="eid in xtr.eids">
		    <md-tab label="EID: eid" layout-fill>
		    	<md-tab-content class="md-padding" flex layout-fill>
		    		<md-content flex layout-fill>
		      		<md-list flex layout-fill>
		            	<md-list-item class="md-2-line" ng-repeat="rloc in eid.rloc" ng-click="showRlocDetails(rloc)">
							{{rloc}}
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>
					</md-list>
					</md-content>
				</md-tab-content>
			</md-tab>
		</div>
	</md-tabs>
	<md-tabs md-border-bottom md-stretch-tabs="always" flex layout-fill>
		<div ng-repeat="rloc in xtr.rlocs">
		    <md-tab label="RLOC: rloc" layout-fill>
		    	<md-tab-content class="md-padding" flex layout-fill>
		    		<md-content flex layout-fill>
		      		<md-list flex layout-fill>
		            	<md-list-item class="md-2-line" ng-repeat="eid in rloc.eids" ng-click="showEidDetails(eid)">
							{{eid}}
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>
					</md-list>
					</md-content>
				</md-tab-content>
			</md-tab>
		</div>
	</md-tabs>
</div>
